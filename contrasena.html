<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uala</title>
    <script
      src="https://kit.fontawesome.com/260ac38acb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="contrasenaPage">
        <a href="registrarse.html">
          <i class="fa-solid fa-arrow-left flechita"></i>
        </a>
        <div class="contrasenaTop">
          <h2>Creá una contraseña</h2>
          <p class="mail">email@example.com</p>

          <div class="inputContrasena">
            <p class="contrasenaCual">¿Cual va a ser tu contraseña?</p>
            <input type="text" placeholder="Ocultar" />
          </div>

          <ul class="requirmentsWrapper">
            <li class="requirments">
              <input class="requirmentsDot" type="radio" name="" id="" />
              <p class="requirment">Minimo 6 caracteres</p>
            </li>
            <li class="requirments">
              <input class="requirmentsDot" type="radio" name="" id="" />
              <p class="requirment">Minimo 1 mayúscula</p>
            </li>
            <li class="requirments">
              <input class="requirmentsDot" type="radio" name="" id="" />
              <p class="registerEmails">Minimo 1 minúscula</p>
            </li>
            <li class="requirments">
              <input class="requirmentsDot" type="radio" name="" id="" />
              <p class="registerEmails">Minimo 1 número</p>
            </li>
          </ul>
        </div>
        <div class="contrasenaDown">
          <div class="contrasenaPrecaution">
            <i class="fa-solid fa-shield-halved"></i>
            <div class="contrasenaconsejo">

                <p class="contrasenaPrecauionTitle">
                    Tu contraseña es personal
                </p>
                <p class="contrasenaPrecauionText">
                    No la compartas con nadie.
                </p>
            </div>
            </div>
            <a href="confirmarmail.html" class="botondeseguirContrasena"> Seguir
            </a>
        </div>
        </div>

    </main>
  </body>
</html>
